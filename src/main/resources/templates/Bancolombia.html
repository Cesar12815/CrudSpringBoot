<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4">Registro de Pago De Bancolombia</h2>
            <form id="pagoForm">
                <div class="form-group">
                    <label for="tipoCuenta">Tipo de Cuenta</label>
                    <select class="form-control" id="tipoCuenta" name="tipoCuenta">
                        <option value="ahorros">Cuenta de Ahorros</option>
                        <option value="ahorroMano">Ahorro a la Mano</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="valorPago">Valor del Pago</label>
                    <input type="number" class="form-control" id="valorPago" name="valorPago" required>
                </div>
                <button type="submit" class="btn btn-primary">Pagar</button>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="reciboModal" tabindex="-1" role="dialog" aria-labelledby="reciboModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reciboModalLabel">Recibo de Pago</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Se ha realizado el siguiente pago:</p>
                <ul>
                    <li>Tipo de cuenta: <span id="reciboTipoCuenta"></span></li>
                    <li>Valor del pago: $<span id="reciboValorPago"></span></li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script><script>
    const pagoForm = document.querySelector('#pagoForm');
    const reciboTipoCuenta = document.querySelector('#reciboTipoCuenta');
    const reciboValorPago = document.querySelector('#reciboValorPago');

    pagoForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData(pagoForm);
        const tipoCuenta = formData.get('tipoCuenta');
        const valorPago = formData.get('valorPago');
        try {
            const response = await axios.post('/realizar-pago', { tipoCuenta, valorPago });
            reciboTipoCuenta.textContent = response.data.tipoCuenta;
            reciboValorPago.textContent = response.data.valorPago;
            $('#reciboModal').modal('show');
        } catch (error) {
            console.error(error);
            Swal.fire({
                icon: 'error',
                title: 'Error al realizar el pago',
                text: 'Ha ocurrido un error al intentar realizar el pago. Por favor, intenta de nuevo más tarde.'
            });
        }
    });
</script>
